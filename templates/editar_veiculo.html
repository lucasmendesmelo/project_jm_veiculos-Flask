<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Veículos - Editar Veículo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head> 
<body>
    <!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Logo do Site (imagem) -->
    <a class="navbar-brand" href="{{ url_for('funcionario_index') }}">
        <img src="{{ url_for('get_uploaded_file', filename='logo.png') }}" alt="Logo do Site" width="150">
    </a>

</nav>
    <div class="container mt-5">
        <h2>Editar Veículo</h2>
        <form method="POST" action="/atualizar_veiculo/{{ veiculo[0] }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo (carro ou moto)</label>
                <input type="text" class="form-control" id="tipo" name="tipo" value="{{ veiculo[1] }}" required>
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" class="form-control" id="cor" name="cor" value="{{ veiculo[2] }}" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ veiculo[3] }}" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ veiculo[4] }}" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano</label>
                <input type="text" class="form-control" id="ano" name="ano" value="{{ veiculo[5] }}" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado (novo ou usado)</label>
                <input type="text" class="form-control" id="estado" name="estado" value="{{ veiculo[6] }}" required>
            </div>
            <div class="form-group">
                <label for="km_rodados">Km Rodados</label>
                <input type="text" class="form-control" id="km_rodados" name="km_rodados" value="{{ veiculo[7] }}" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="leilao" name="leilao" {% if veiculo[8] %}checked{% endif %}>
                <label class="form-check-label" for="leilao">Possui passagem por leilão?</label>
            </div>
            <div class="form-group">
                <label for="formas_pagamento">Formas de Pagamento</label>
                <select class="form-control" id="formas_pagamento" name="formas_pagamento" multiple required>
                    <option value="À vista" {% if "À vista" in veiculo[9] %}selected{% endif %}>À Vista</option>
                    <option value="Parcelado" {% if "Parcelado" in veiculo[9] %}selected{% endif %}>Parcelado</option>
                    <!-- Adicione outras opções de pagamento conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="foto">Foto do Veículo</label>
                <input type="file" class="form-control-file" id="foto" name="foto">
            </div>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
    </div>
    <br><br>
    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 JM Veículos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
