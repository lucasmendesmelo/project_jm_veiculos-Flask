<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Veículo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
        <!-- Barra de navegação -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- Logo do Site (imagem) -->
    <a class="navbar-brand" href="{{ url_for('funcionario_index') }}">
        <img src="{{ url_for('get_uploaded_file', filename='logo.png') }}" alt="Logo do Site" width="150">
    </a>

</nav>
    <div class="container mt-5">
        <h1>Adicionar Veículo</h1>
        <form method="POST" action="/adicionar_veiculo" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo (carro ou moto)</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" class="form-control" id="cor" name="cor" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano de Fabricação</label>
                <input type="text" class="form-control" id="ano" name="ano" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado (novo ou usado)</label>
                <input type="text" class="form-control" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="km_rodados">Km Rodados</label>
                <input type="text" class="form-control" id="km_rodados" name="km_rodados" required>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="leilao" name="leilao" >
                <label class="form-check-label" for="leilao">Possui passagem por leilão</label>
            </div>
            <div class="form-group">
                <label for="formas_pagamento">Formas de Pagamento</label>
                <select class="form-control" id="formas_pagamento" name="formas_pagamento" multiple required>
                    <option value="À vista">À Vista</option>
                    <option value="Parcelado">Parcelado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="foto">Foto do Veículo</label>
                <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Veículo</button>
        </form>
    </div>
    <br><br>
    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 JM Veículos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
